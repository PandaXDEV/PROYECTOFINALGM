<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="contacto.css" />
    <script defer src="main.js"></script>
    <link
      rel="icon"
      type="image/png"
      href="/img/index/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <title>INIT AI</title>
  </head>
  <body>
    <div class="content">
      <h1 class="logo">Contactanos</h1>

      <div class="contact-wrapper animated bounceInUp">
        <div class="contact-form">
          <h3>Contactanos</h3>
          <form action="">
            <p>
              <label>Nombre Completo</label>
              <input type="text" name="nombrecompleto" />
            </p>
            <p>
              <label>Email</label>
              <input type="email" name="email" />
            </p>
            <p>
              <label>Teléfono</label>
              <input type="tel" name="telefono" />
            </p>
            <p>
              <label>Asunto</label>
              <input type="text" name="affair" />
            </p>
            <p class="block">
              <label>Mensaje</label>
              <textarea name="message" rows="3"></textarea>
            </p>
            <p class="block">
              <button>Send</button>
            </p>
          </form>
        </div>
        <div class="contact-info">
          <h4>Más Información</h4>
          <ul>
            <li><i class="fas fa-map-marker-alt"></i> Lubrín</li>
            <li><i class="fas fa-phone"></i> +34 722 54 65 16</li>
            <li>
              <i class="fas fa-envelope-open-text"></i> raul.hl.2007@gmail.com
            </li>
          </ul>
          <p>
            Contactanos para más información, cualquier cosa que necesiteis os
            atenderemos lo más rápido posible
          </p>
          <p>INIT-AI.com</p>
        </div>
      </div>
    </div>
  </body>
</html>
